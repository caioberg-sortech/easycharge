<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Lista de clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between">
                <div class="container-fluid">
                    <a class="navbar-brand ms-lg-4">EasyCharge</a>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Lista</a>
                            <a class="nav-link" href="/clientes/novoCliente">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-5 pt-4 pb-4 bg-secondary">
            <div class="jumbotron jumbotron-fluid pt-4 pb-0 bg-light">
                <div class="container text-center mt-2 ">
                    <h1 class="display-4">Lista Clientes</h1>
                </div>
                <table class="table table-striped table-dark table-hover mt-4">
                    <thead>
                    <tr>
                        <th scope="col">Nome do Cliente: </th>
                        <th scope="col">CPF: </th>
                        <th scope="col">Telefone: </th>
                        <th scope="col">Status: </th>
                        <th scope="col">Email: </th>
                        <th scope="col">Profiss√£o: </th>
                        <th scope="col">Renda: </th>
                        <th scope="col">Local: </th>
                        <th scope="col">Alterar Status: </th>
                        <th scope="col">Remover: </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td><span th:text="${cliente.nome}">nome</span></td>
                        <td><span th:text="${cliente.cpf}">cpf</span></td>
                        <td><span th:text="${cliente.telefone}">telefone</span></td>
                        <td><span th:text="${cliente.status}">status</span></td>
                        <td><span th:text="${cliente.email}">email</span></td>
                        <td><span th:text="${cliente.profissao}">profissao</span></td>
                        <td><span th:text="${cliente.renda}">renda</span></td>
                        <td><span th:text="${cliente.endereco.cidade}">cidade</span>/<span th:text="${cliente.endereco.estado}">estado</span></td>
                        <td>
                            <a class="btn btn-light w-100" th:href="@{/alterarStatus/{id}(id=${cliente.id})}" role="button">
                                <span th:if="${cliente.status.getTexto() == 'ATIVO'}">SUSPENDER</span>
                                <span th:if="${cliente.status.getTexto() == 'SUSPENSO'}">ATIVAR</span>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/remover/{id}(id=${cliente.id})}" role="button">Remover</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
