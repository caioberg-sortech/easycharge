<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand ms-lg-4">EasyCharge</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Lista</a>
                    <a class="nav-link active" aria-current="page" href="/clientes/novoCliente">Cadastrar</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5 pt-4">
    <div class="jumbotron jumbotron-fluid pt-4">
        <div class="container text-center mt-2 ">
            <h1 class="display-4">Cadastro</h1>
        </div>
    </div>
    <div class="container bg-light pb-3 pt-1 ">
        <form class="row gy-2 gx-3 align-items-center mt-5 ">
            <div class="col-sm-5">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Nome Completo">
            </div>
            <div class="col-sm-2 ">
                <label class="visually-hidden" for="autoSizingInput">CPF</label>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                    <option value="ATIVO" selected>ATIVO</option>
                    <option value="SUSPENSO">SUSPENSO</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
